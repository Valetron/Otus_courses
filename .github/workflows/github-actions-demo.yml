name: Otus C++ Developer Professional course
run-name: ${{ github.actor }} pushed to ${{ inputs.deploy_target }}
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: echo "Update system and install Boost.Test"
      #- run: sudo apt-get update && sudo apt-get install cmake libboost-test-dev -y
      - run: ls ${{ github.workspace }}
      
      - name: Get branch names.
        id: branch-names
        uses: tj-actions/branch-names@v8
      - name: Running on the default branch.
        run: GIT_CURR_BRANCH=${{ steps.branch-names.outputs.current_branch }}
              ; echo "before = ${GIT_CURR_BRANCH}"
              ; GIT_CURR_BRANCH=$(echo "${GIT_CURR_BRANCH}" | tr '/' '_')
              ; echo "after = ${GIT_CURR_BRANCH}"

        working-directory: ${GIT_CURR_BRANCH}
