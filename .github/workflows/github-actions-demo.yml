name: Otus C++ Developer Professional course
run-name: ${{ github.actor }} pushed to ${{ inputs.deploy_target }}
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: echo "Update system and install Boost.Test"
      - run: sudo apt-get update && sudo apt-get install cmake libboost-test-dev -y
      - run: ls ${{ github.workspace }}
      
      - name: Get branch names.
        id: branch-names
        uses: tj-actions/branch-names@v8
      - name: Running on the default branch.
        if: steps.branch-names.outputs.is_default == 'true'
        run: |
          echo "Running on default: ${{ steps.branch-names.outputs.current_branch }}" 
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
