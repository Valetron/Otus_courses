name: Otus C++ Developer Professional course
run-name: ${{ github.actor }} pushed to ${{ inputs.deploy_target }}
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Update system and install Boost.Test"
      - run: sudo apt-get update && sudo apt-get install cmake libboost-test-dev -y
      - run: ls
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
