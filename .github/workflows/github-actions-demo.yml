name: Otus C++ Developer Professional course
run-name: ${{ github.actor }} pushed to ${{ inputs.deploy_target }}
on: [push]
jobs:

  prepare:
    stepas:
      - name: Get branch name
        id: branch_name
        run: echo "current_branch=$(echo ${GITHUB_REF_NAME} | tr '/' '_' )" >> $GITHUB_OUTPUT
  
  defaults:
      run:
        working-directory: ${{ steps.branch_name.outputs.current_branch }}

  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:


      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: echo "Update system and install Google Test"
      #- run: sudo apt-get update && sudo apt-get install cmake googletest libgtest-dev -y
      - run: ls ${{ github.workspace }}
      - run: cd ${{ steps.branch_name.outputs.current_branch }}
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_name: ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package